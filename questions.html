<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kanit:wght@500&family=Open+Sans:wght@500&family=Roboto&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Courgette', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            background-color: #887777; /* Light gray background */
            font-family: 'Courgette', cursive;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 50%;
            margin-top: 10%;
        }

        h1 {
            color: #333;
            
            font-size: 24px;
        }

        .squares {
            border: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #ffffff; /* White squares */
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
        }

        .square a {
            text-decoration: none;
            color: rgb(222, 18, 18);
            font-weight: bold;
        }

        .dislike {
            display: none;
            position: absolute;
            font-size: 24px;
            color: red;
            animation-name: fall;
            animation-duration: 1s;
            animation-timing-function: linear;
            top: 0; /* Initially, set the top position to 0 */
        }

        @keyframes fall {
            0% {
                top: 0;
            }
            100% {
                top: calc(100vh - 50px); /* Adjust the value for the final position */
            }
        }

        button {
            border: none;
        }
    </style>
</head>
